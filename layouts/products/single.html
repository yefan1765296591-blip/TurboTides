{{ define "main" }}
<div class="mx-auto my-10 max-w-6xl">
    <div class="mx-3 col-span-3 lg:col-span-2 px-2">
        <h1 class="title text-3xl font-bold mb-3">{{.Title}}</h1>
        <div class="content prose md:prose-lg lg:prose-xl max-w-none py-1">
            {{ .Content }}
        </div>
        <aside id="meta">
            <div class="flex justify-center">
                <a class="back-button lg:text-2xl" href="javascript:history.back()">
                    <div style="background-color: #1f2937; color: #d1d5db;" class="transition-colors duration-300 h-auto m-3 text-center py-3 px-6 lg:py-1">
                        <span class="icon-keyboard_arrow_left"></span> Return
                    </div>
                </a>
            </div>
        </aside>
    </div>
</div>
{{ end }}
