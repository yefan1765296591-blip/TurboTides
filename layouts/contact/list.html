{{ define "meta_tags" }}

<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="{{ .Title }}">

{{ if .Params.image }}
{{ with .Params.image }}
<meta property="og:image" content="{{ . | absURL }}">
{{ end }}
{{ else }}
<meta property="og:image" content="{{ .Site.Params.homepage_meta_tags.meta_og_image | absURL }}">
{{ end }}

{{- if .Description }}
<meta name="description" content="{{ .Description }}" />
<meta property="og:description" content="{{ .Description }}" />
<meta property="twitter:description" content="{{ .Description }}" />
{{- else if .Summary }}
<meta name="description" content="{{ .Summary }}" />
<meta property="og:description" content="{{ .Summary }}" />
<meta property="twitter:description" content="{{ .Description }}" />
{{- else if .Site.Params.description }}
<meta name="description" content="{{ .Description }}" />
<meta property="og:description" content="{{ .Description }}" />
<meta property="twitter:description" content="{{ .Description }}" />
{{- end }}

{{ end }}

{{ define "main" }}
<section class="services-page">
    <div class="services-wrap">
        <!-- 使用与Services页面完全一致的标题样式 -->
        <h1 class="s-page-title">{{ .Title }}</h1>
        <p class="s-page-description">{{ .Description }}</p>

        <div class="services-page-content">
            <!-- 页面描述段落 - 移除白色背景 -->
            <div class="contact-intro">
                <div class="content">{{ .Content }}</div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Contact页面专用样式 - 移除白色背景，保持透明 */
    .contact-intro {
        /* 移除 background: white; */
        /* 移除 border-radius: 12px; */
        /* 移除 box-shadow */
        padding: 0; /* 移除内边距 */
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

        .contact-intro.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-intro .content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666666;
            margin: 0;
        }

            .contact-intro .content p {
                margin-bottom: 1rem;
            }

                .contact-intro .content p:last-child {
                    margin-bottom: 0;
                }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .contact-intro {
            margin-bottom: 1.5rem;
        }

            .contact-intro .content {
                font-size: 1rem;
            }
    }
</style>

<script>document.addEventListener('DOMContentLoaded', function() {
    // 使用与Services页面一致的动画逻辑
    setTimeout(function() {
        const title = document.querySelector('.s-page-title');
        if (title) {
            title.style.opacity = '1';
            title.style.transform = 'translateY(0)';
        }
    }, 150);

    setTimeout(function() {
        const desc = document.querySelector('.s-page-description');
        if (desc) {
            desc.style.opacity = '1';
            desc.style.transform = 'translateY(0)';
        }
    }, 350);

    // 添加Contact介绍部分的动画效果
    setTimeout(function() {
        const intro = document.querySelector('.contact-intro');
        if (intro) {
            intro.classList.add('animate-in');
        }
    }, 500);
});</script>
{{ end }}
