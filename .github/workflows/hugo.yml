# 用于将静态内容部署到 GitHub Pages 的工作流
name: Deploy Hugo site to Pages

on:
  # 在推送到默认分支时运行
  push:
    branches:
      - main # 如果您的主分支是 master，请将这里改为 master

  # 允许您从 Actions 标签页手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # 获取 Hugo 主题（以及其他子模块）
          fetch-depth: 0    # 获取所有历史记录以用于 .GitInfo 和 .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # 很多主题需要 extended 版本，我们直接启用

      - name: Build
        run: hugo --minify # 运行 hugo 命令来构建网站

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # 上传构建好的 public 目录

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4